<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="board" class="wrapper">
        <div class="cell" data-cell><button id="btn1">1</button></div>
        <div class="cell" data-cell><button id="btn2">2</button></div>
        <div class="cell" data-cell><button id="btn3">3</button></div>
        <div class="cell" data-cell><button id="btn4">4</button></div>
        <div class="cell" data-cell><button id="btn5">5</button></div>
        <div class="cell" data-cell><button id="btn6">6</button></div>
        <div class="cell" data-cell><button id="btn7">7</button></div>
        <div class="cell" data-cell><button id="btn8">8</button></div>
        <div class="cell" data-cell><button id="btn9">9</button></div>
    </div>
    <div class="winnerDeclaration">
        <div data-winner-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
